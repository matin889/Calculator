<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <!-- skapa en länk för CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Title för min webbsida -->
        <title>Mini Räknare</title>
    </head>
    <body>
        <!-- Skapa en division for räknare content -->
        <div class="container">
             <!-- Skapa en skärm för att vissa räknarens output -->
            <div id="display"></div>
            <!-- Skapa räknarens knäppar -->
            <div class="buttons">
                <button class="button" type="button">+</button>
                <button class="button" type="button">-</button>
                <button class="button" type="button">*</button>
                <button class="button" type="button">/</button>
                <button class="button" type="button">7</button>
                <button class="button" type="button">8</button>
                <button class="button" type="button">9</button>
                <button class="button" type="button">4</button>
                <button class="button" type="button">5</button>
                <button class="button" type="button">6</button>
                <button class="button" type="button">1</button>
                <button class="button" type="button">2</button>
                <button class="button" type="button">3</button>
                <button class="button" type="button">0</button>
                <button class="button" type="button">.</button>
                <button id="clear" class="button" type="button">AC</button>
                <button id="equal" class="button" type="button">=</button>

            </div>
        </div>
        <!-- Skapa en länk for javascript -->
        <script src="script.js"></script>
    </body>
</html>
